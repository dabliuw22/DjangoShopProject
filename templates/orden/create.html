{% extends 'base/base.html' %}
{% load static %}

{% block header %}
    {% include 'include/navbar.html' %}
{% endblock %}

{% block main %}
<div class="container">
    <div class="card">
        <div class="card-content black-text">
            <span class="card-title center">Datos Orden de Compra</span>
            <div>
                <form method="post" action="{% url 'shop:orden_create' %}">
                    {% csrf_token %}
                    {{form}}
                    <div class="col s12 m3 center">
                        <button class="btn morado waves-effect waves-light" type="submit" name="action">
                            Enviar<i class="material-icons right">send</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
